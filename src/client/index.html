<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ghost's Revenge: Eater be Eaten</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="../game-assets/favIcon.png" />
  </head>

  <body>
    <div id="gameContainer">
      <div id="topContainer">
        <h1 id="gameTitle">Ghost's Revenge: Eater be Eaten</h1>
        <h2 id="userCounter">Users: 0</h2>
      </div>
      <canvas id="gameState" width="1664" height="1664"></canvas>
      <canvas id="gameCanvas" width="1664" height="1664"></canvas>

      <div class="button-container">
        <div class="buttons">
          <button
            class="color-button"
            style="background-color: red"
            data-color="red"
          ></button>
          <button
            class="color-button"
            style="background-color: blue"
            data-color="blue"
          ></button>
          <button
            class="color-button"
            style="background-color: aqua"
            data-color="aqua"
          ></button>
          <button
            class="color-button"
            style="background-color: pink"
            data-color="pink"
          ></button>
          <button
            class="color-button"
            style="background-color: white"
            data-color="white"
          ></button>
          <button
            class="color-button"
            style="background-color: yellow"
            data-color="yellow"
          ></button>
        </div>
        <h2 id="colorText">Team Color:</h2>
        <div id="chosenColor"></div>
      </div>
      <img id="keys" src="game-assets/keys.png" />
    </div>
    <div id="menu">
      <div id="background"></div>
      <div id="tint"></div>
      <img id="flag" src="game-assets/flagpole.png" />
      <input id="startButton" type="image" src="game-assets/Start.png" />
      <div id="namesquare">
        <div class="players" id="player1">
          <img class="ghost" src="game-assets/ghosts.png" />
          <p>Player 1</p>
        </div>
        <div class="players" id="player2">
          <img class="ghost" src="game-assets/ghosts.png" />
          <p>Player 2</p>
        </div>
        <div class="players" id="player3">
          <img class="ghost" src="game-assets/ghosts.png" />
          <p>Player 3</p>
        </div>
        <div class="players" id="player4">
          <img class="ghost" src="game-assets/ghosts.png" />
          <p>Player 4</p>
        </div>
      </div>
      <input type="image" id="farve" src="game-assets/Colorchange.png" />
      <input type="image" id="hat" src="game-assets/Hat.png" />
    </div>
  </body>
</html>
